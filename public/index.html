<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-December — Tempat Untuk Melepaskan</title>
    <meta name="description"
        content="Project-December adalah tempat sederhana di internet untuk memberi ruang untuk setiap orang melepaskan beban mereka. Tanpa identitas, tanpa tekanan sosial, tanpa tuntutan pencitraan.">
    <meta name="google-site-verification" content="VupUgyVK8IRYZ72eRqG9-2PERzF5-MuM5ClCD-fBYlw" />

    <!-- LIBS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- STYLES -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/design.css">
</head>

<body>
    <!-- AUDIO -->
    <audio id="background-music" loop>
        <source src="/assets/music.mp3" type="audio/mpeg">
    </audio>

    <!-- MUSIC CONTROL -->
    <div class="music-control" id="music-control">
        <button id="music-toggle" aria-label="Toggle music">
            <span class="music-icon playing">♪</span>
            <span class="music-icon paused">⏸</span>
        </button>
    </div>

    <!-- APP CONTAINER -->
    <div class="my-3">
        <div id="app"></div>
    </div>

    <!-- GLOBAL MODAL -->
    <div id="modal" class="modal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-container">
            <button class="modal-close" onclick="closeModal()" aria-label="Close"><i class="bi bi-x-lg"></i></button>
            <div class="modal-content">
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/config.js"></script>
    <script src="/scripts/app.js"></script>
</body>

</html>
